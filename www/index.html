<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  
  <title>learnup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/main.css" rel="stylesheet" media="all">
  <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="/bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
  
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/app/app.js"></script>
  <script src="/app/services/resty.js"></script>
  <script src="/app/mainCtrl.js"></script>

</head>
<body ng-app="app" style="background: #eee;">

<header class="container" ng-controller="mainCtrl">

<div class="row">
  <div class="col-md-12">
    <p class="lead">Learnup</p>
  </div>
</div>

 <div class="row">
  <div class="col-md-8 col-md-offset-2">
    
    <h1>We help to make sense of your Data</h1>

    <ul class="lead">
      <li><i class="fa fa-search"></i>Search for your data (ex. peruvian chocolates).</li>
      <li><i class="fa fa-database"></i>Tag your data.</li>
      <li><i class="fa fa-area-chart"></i>We create your campaign.</li>
    </ul>

    <form name="searchForm" ng-submit="formSubmit(searchForm)">
      <div class="form-group">
        <input 
        type="text"
        ng-model="searchForm.searchText" 
        class="form-control" 
        placeholder="find learning resources..."
        required>
      </div>
	<p>RECENT UPDATE</p>
      <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>

    </form>
    
  </div>
 </div>

 <br />
 
</header>

</body>
</html>
